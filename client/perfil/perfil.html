<template name="perfil">
	<div class="foto" style="background-color: white; text-align: center">
		<h2>Mi Perfil</h2>
		{{#with dataProfile}}
			<img src="{{images}}" width="200px" class="img-circle">
		{{/with}}
		<ul class="list-group">
			<li>
				<h5><span class="glyphicon glyphicon-user"> {{UserPerfil}}</span></h5>
			</li>
			{{#with dataProfile}}
			<li>
				<h5><span class="glyphicon glyphicon-map-marker"> {{ciudad}}</span></h5>
			</li>
			<li>
				<h5><span class="glyphicon glyphicon-heart-empty"> {{estado_civil}}</span></h5>
			</li>
			<li>
				<h5><span class="glyphicon glyphicon-earphone"> {{celular}} </span></h5>
			</li>
			{{/with}}
			<li align="right">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Editar"> Editar <span class="glyphicon glyphicon-pencil"></span></button>		
			</li>	
			<div class="modal fade" id="Editar">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title"> Editar perfil </h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<ul>
										<li>
											<img src="{{URL2}}" width="200px">
										</li>
										<li>
											{{> upload_bootstrap callbacks=perfilCallback}}
										</li>
										<li>
											<input type="hidden" value="{{URL2}}" name="images">
										</li>
									</ul>								
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<form action="" method="POST" role="form" id="perfil">
										Ciudad:
										<input name="ciudad"  class="form-control" placeholder="Ciudad">
										Estado Civil:
										<input name="estado_civil"  class="form-control" placeholder="Estado Civil">
										Numero de Celular:
										<input name ="celular"  class="form-control" placeholder="Numero de Celular">
										<input type="hidden" value="{{URL2}}" name="images">
									</form>
									
								</div>
							</div>						
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
							<button type="button" class="btn btn-primary" id="guardar">Guardar cambios</button>
						</div>
					</div>
				</div>
			</div>	
		</ul>
	</div>
	<div>
		<div class="panel panel-default" id="divGrid" style="overflow: auto; height: 230px">
			<ul>
				<h3 align="center"> AMIGOS </h3>
				{{#each usuarios}}
				{{#if status.online}}
					<i class="fa fa-circle" style="color:#0f0"></i>
					{{else}}
					<i class="fa fa-circle" style="color:#f00"></i>
					{{/if}}
					<a type="button" id="btnUser" name="user" href="">{{ itemN }}</a>
					 <br>
				{{/each}}
			</ul>
		</div>	
	</div>
</template>
