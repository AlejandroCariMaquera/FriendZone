<template name="perfil">
	<div class="foto" style="background-color: white; text-align: center; border-radius: 5px 5px 5px 5px">
		<h2>Mi Perfil</h2>
		{{#with dataProfile}}
			<img src="{{images}}" class="img-circle">
		{{/with}}
		<ul class="list-group">
			<li>
				<h5><span class="glyphicon glyphicon-user"><em><b> {{UserPerfil}} </b></em></span></h5>
			</li>
			{{#with dataProfile}}
			<li>
				<h5><span class="glyphicon glyphicon-map-marker"><em><b> {{ciudad}} </b></em></span></h5>
			</li>
			<li>
				<h5><span class="glyphicon glyphicon-heart-empty"><em><b> {{estado_civil}} </b></em></span></h5>
			</li>
			<li>
				<h5><span class="glyphicon glyphicon-earphone"><em><b> {{celular}} </b></em></span></h5>
			</li>
			{{/with}}
			<li align="right">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Editar"> Editar <span class="glyphicon glyphicon-pencil"></span></button>		
			</li>	
			<div class="modal fade" id="Editar">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title"> Editar perfil </h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<ul>
										<li>
											<img src="{{URL2}}" width="200px">
										</li>
										<li>
											{{> upload_bootstrap callbacks=perfilCallback}}
										</li>
										<li>
											<input type="hidden" value="{{URL2}}" name="images">
										</li>
									</ul>								
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<form action="" method="POST" role="form" id="perfil">
										Ciudad:
										<input name="ciudad"  class="form-control" placeholder="Ciudad">
										Estado Civil:
										<input name="estado_civil"  class="form-control" placeholder="Estado Civil">
										Numero de Celular:
										<input name ="celular"  class="form-control" placeholder="Numero de Celular">
										<input type="hidden" value="{{URL2}}" name="images">
									</form>
									
								</div>
							</div>						
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
							<button type="button" class="btn btn-primary" id="guardar" data-dismiss="modal">Guardar cambios</button>
						</div>
					</div>
				</div>
			</div>	
		</ul>
	</div>
</template>
