<template name="chat">
	<div class="panel panel-default" >
		<div class="panel-header" style="background: linear-gradient(to bottom, #0000ff 0%, #00ffff 100%); height:30px">
			<span class="fa fa-commenting" > S A L A  .  D E  .  C H A T </span>
		</div>
		<div class="panel-body" id="divGrid" style="overflow: auto; height: 400px;background-color: #b8b894; border-radius: 5px 5px 5px 5px;">
			{{>messages}}
		</div>
		<div class="panel-footer">
			{{>input}}
		</div>
	</div>
</template>
<!--aumento-->
<template name="messages" >
	<ul>
		{{#each msgs}}
			 <ul class="fv{{position user_id}}">
		  		<span class="glyphicon glyphicon-user"></span> {{name}} <li class="t1"></li><li style="border:0.5px solid #e6ffe6 ;border-radius: 0px 10px 10px 10px; width: 150px; background-color: #e6ffe6">{{text}}</li><br>
		  	</ul>
		{{/each}}
	</ul>	
</template>

<template name="input">
  <input type="text" id="message" placeholder="ESCRIBE AQUI TU MENSAJE" class="form-control">
</template>
