<template name="chat">
	<div class="panel panel-default" >
		<div class="panel-header" style="background-color: #005ce6 ; height:30px">
			<p>CHAT</p>  
		</div>
		<div class="panel-body" id="divGrid" style="overflow: auto; height: 400px">
			{{> messages }}
		</div>
		<div class="panel-footer">
			{{>input}}
		</div>
		
	</div>
</template>
<!--aumento-->
<template name="messages">
<ul style="background-color: #b8b894; border-radius: 10px 10px 10px 10px;">
  {{#each msgs}}
  	<span class="glyphicon glyphicon-user"> {{name}}</span> <div class="t1"></div><ul style="border:0.5px solid #e6ffe6 ;border-radius: 0px 10px 10px 10px; width: 150px; background-color: #e6ffe6 ">{{text}}</ul><br>
  	
  {{/each}}
  </ul>
  	
</template>
<template name="input">
  <input type="text" id="message" placeholder="ESCRIBE AQUI TU MENSAJE" class="form-control">
</template>
