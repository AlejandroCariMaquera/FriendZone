<template name="chat">
	<div class="panel panel-default">
		<div class="panel-body" id="divGrid" style="overflow: auto; height: 450px">
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				<ul class="list-group">
					{{#each msnList}}
						{{>msnItems}}
					{{/each}}	
				</ul>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<small><ul>
					<h5>AMIGOS</h5>
					{{#each usuarios}}
					{{#if status.online}}
						<i class="fa fa-circle" style="color:#0f0"></i>
						{{else}}
						<i class="fa fa-circle" style="color:#f00"></i>
						{{/if}}
						{{ itemN }} <br>
						
					{{/each}}
				</ul></small>
			</div>
			
		</div>
	</div>

	<form class="chatSendMessages" align="left">
		<input type="text" value="" name="msn" placeholder=" Escriba su Mensaje" style="position: absolute; width:400px; height: 50px;">
	</form>
</template>

<template name="msnItems">
	<li class="list-group-item">
		<span class="glyphicon glyphicon-user"> {{itemN user}} </span>
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		{{msn}} 	
	</li>
</template>
