<template name="chat">
	<div class="panel panel-default" style="border-radius: 30px 30px 30px 30px">
		<div class="row" style="background: linear-gradient(to bottom, #0000ff 0%, #00ffff 100%); height:30px; border-radius: 50px 50px 0px 0px">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<li class="dropdown">
				<!--<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
  <span class="caret"></span></button>-->
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: white">Amigos en linea <b class="caret"></b></a>
						<ul class="dropdown-menu" >
							{{#each onlusr}}
								<li class="user"><a href='#' class="fa fa-circle" style="color:#0066ff">  {{username}} {{profile.fullname}}</a></li>
			            	{{/each}}
							
						</ul>
				</li>

			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<span class="fa fa-commenting" style="color: white">sala dechat</span>
			</div>
		</div>
		
		<div class="panel-body" id="divGrid" style="overflow: auto; height: 485px;background-color: black; border-radius: 5px 5px 5px 5px;">
			{{>messages}}
		</div>
		<div class="panel-footer" style="border-radius: 0px 0px 30px 30px">
			{{>input}}
		</div>
	</div>
</template>
<!--aumento-->
<template name="messages" >
	<ul>
		{{#each msgs}}
			 <ul class="fv{{position user_id}}">
		  		<a href=""><em><b><span class="glyphicon glyphicon-user"></span> {{name}} </b></em></a><li class="t1"></li><li style="border:0.5px solid #e6ffe6 ;border-radius: 0px 10px 10px 10px; width: 150px; background-color: #e6ffe6"><em><b> {{text}} </b></em></li>
		  	</ul>
		{{/each}}
	</ul>	
</template>

<template name="input">
  <input type="text" id="message" placeholder="ESCRIBE AQUI TU MENSAJE" class="form-control">
</template>
