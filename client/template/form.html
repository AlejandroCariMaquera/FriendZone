<template name="form">
	{{>texto}}
	<div class="panelStyles" style="position: absolute; right: 10px; top: 30px; z-index: 1;">
		<div class="panel-heading">
			<h1 class="panel-title" style="font-weight:900;">Â¿Eres nuevo en FriendZone?</h1>
			<h5 style="font-weight:900;">Registrate</h5>
		</div>
		<div class="panel-body">
			<form action="" method="POST" role="form">
				<div class="form-group">
					

					<label form="">Nombre</label>
					<input class="form-control input-sm" id="signup-username" placeholder="Nombre">
					<label form="">Apellidos</label>
        		 	<input class="form-control input-sm" id="signup-fullname" placeholder="Apellido)">
        		 	<label for="">Email</label>
         			<input type="email" name="" id="signup-email" class="form-control" value="" required="required" title="" placeholder="Email">
         			<label for="">Password</label>
         			<input class="form-control input-sm" id="signup-password" placeholder="Password" type="password">
					
				</div>
				<div class="g-recaptcha" data-sitekey="6LftawkUAAAAAPvwAnXpUkvuSVRcDeQpkoOGarSz" data-theme="light"></div>
				<button type="button" class="btn btn-warning" id="signup">Registrate en FriendZone</button>
			</form>
			
		</div>	
	</div>	

	{{>slide}}
	
	{{>profile}}
	<footer>
		{{>footer}}
	</footer>

	 
</template>
