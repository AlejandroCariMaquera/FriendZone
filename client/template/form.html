<template name="form">
	{{>texto}}
	<div class="panelStyles" style="position: absolute; right: 10px; top: 30px; z-index: 1;">
		<div class="panel-heading">
			<h1 class="panel-title" style="font-weight:900;">Â¿Eres nuevo en FriendZone?</h1>
			<h5 style="font-weight:900;">Registrate</h5>
		</div>
		<div class="panel-body">
			<form action="" method="POST" role="form">
				<div class="form-group">
					<label form="">Nombre</label>
					<input type="text" class="form-control" id="" placeholder="Nombre Completo">
					<label form="">Apellidos</label>
					<input type="text" class="form-control" id="" placeholder="Paterno Materno">
					<label for="">Email</label>
					<input type="email" class="form-control" id="" placeholder="email@email.com">
					<label for="">Password</label>
					<input type="password" class="form-control" id="" placeholder="Password">
					<label for="">Re. Password</label>
					<input type="password" class="form-control" id="" placeholder="Re. Password">
					
				</div>
				<div class="g-recaptcha" data-sitekey="6LftawkUAAAAAPvwAnXpUkvuSVRcDeQpkoOGarSz" data-theme="light"></div>
				<button type="button" class="btn btn-warning">Registrate en FriendZone</button>
				</form>
			
		</div>	
	</div>	
	{{>slide}}
	{{>footer}}
	 
</template>
