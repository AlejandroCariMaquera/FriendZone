<template name="userManagement">
  <div class="user-container">
    <div class="panel panel-default userBox">
      <div class="panel-body">
        {{# if currentUser}}
        <!-- Mensaje para el usuario registrado -->
        <p>Bienvenido <strong>@{{currentUser.username}}</strong>, estas en tuTwitter dentro de miTwitter</p>
        <button type="button" class="btn btn-info fullbutton" id="logout">Salir</button>
            {{> followUsers}}
        {{else}}
        <!-- Módulo de acceso  -->
        <h4>¿Ya tienes una cuenta?</h4>
        <div class="form-group">
          <input class="form-control input-sm" id="login-username" placeholder="Username">
          <input class="form-control input-sm" id="login-password" placeholder="Password" type="password">
          <input type="email" name="" id="login-email" class="form-control" value="" required="required" title="" placeholder="Email" >
        </div>

        <button type="button" class="btn btn-info fullbutton login" id="login">Acceder</button>


        <!-- Módulo de registro -->
        <h4>¿Nuevo por aquí?</h4>
        <div class="form-group">
          <input class="form-control input-sm" id="signup-username" placeholder="Username">
          <input class="form-control input-sm" id="signup-fullname" placeholder="Full Name (Optional)">
          <input type="email" name="" id="signup-email" class="form-control" value="" required="required" title=""
          placeholder="Email">
          <input class="form-control input-sm" id="signup-password" placeholder="Password" type="password">
        </div>

        <button type="button" class="btn btn-info fullbutton" id="signup">Registrarme</button>

        {{/if}}
  
      </div>
    </div>
  </div>
</template>
