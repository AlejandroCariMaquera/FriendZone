<template name="profile">
	
	{{# if currentUser}}
	<div id="principal" class="row">
	<div class="panel panel-default">
		<div class="panel-bodyy">
					<nav class="navbar navbar-inverse" role="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<img class="img-circle" src="/img/logo.jpg" alt="">	
					</div>
			
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse">
						
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Buscar amigos">
							</div>
							<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
						</form>
						
						<ul class="nav navbar-nav navbar-right">

							<ul class="nav navbar-nav">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-globe"></span> Noticias <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><a href="#"> Aun no hay noticias</a></li>
									</ul>
								</li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-users"></span> Amigos <b class="caret"></b></a>
									<ul class="dropdown-menu">
										{{#each usuarios}}
											<li><a href="#"><i class="glyphicon glyphicon-user" style="color:#3385ff"></i> {{itemN}}</a></li>

										{{/each}}
									</ul>
								</li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-envelope"></span> Mensajes <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><a href="#"> Aun no hay mensajes </a></li>
									</ul>
								</li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-bell"></span> Notificaciones <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><a href="#">Action</a></li>
										<li><a href="#">Another action</a></li>
										<li><a href="#">Something else here</a></li>
										<li><a href="#">Separated link</a></li>
									</ul>
								</li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#"><span class="glyphicon glyphicon-user"></span> {{>loginButtons align="right"}}  </a></li>
							</ul>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div>
			</nav>
			<div class="row">
			  <div class="col-sm-2">
				  {{>perfil}}
			  </div>
			  <div class="col-sm-6" id="divGrid" style="overflow: auto; height: 600px">
			  	{{>publicacion}}
			  </div>
			  <div class="col-sm-4" >
			  	{{>chat}}
			  </div>
			</div>
		</div>
	</div>
	</div>
	{{/if}}
</template>
