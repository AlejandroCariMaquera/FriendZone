<template name="profile">
	
	{{# if currentUser}}
	<div id="principal" class="row">
	<div class="panel panel-default">
		<div class="panel-bodyy">
					<nav class="navbar navbar-inverse" role="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<img class="img-circle" src="/img/logo.jpg" alt="">	
					</div>
			
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse">
						
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Buscar amigos">
							</div>
							<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
						</form>
						
						<ul class="nav navbar-nav navbar-right">

							<ul class="nav navbar-nav">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" ><span class="fa fa-globe" style="color :#6699ff"></span> Noticias <b class="caret" ></b></a>
									<ul class="dropdown-menu">
										<li><a href="#"> Aun no hay noticias</a></li>
									</ul>
								</li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" ><span class="fa fa-group" style="color :#6699ff"></span> Amigos <b class="caret"></b></a>
									<ul class="dropdown-menu">
										{{#each usuarios}}
											<li><a data-toggle="modal" href='#modal-id' id="verPerfil"><i class="glyphicon glyphicon-user" style="color:#3385ff"></i> {{itemN}}</a></li>
										{{/each}}
									</ul>
								</li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-commenting" style="color :#6699ff"></span> Mensajes <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><a href="#"> Aun no hay mensajes </a></li>
									</ul>
								</li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-bell-o" style="color :#6699ff"></span> Notificaciones <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><a href="#">Action</a></li>
										<li><a href="#">Another action</a></li>
										<li><a href="#">Something else here</a></li>
										<li><a href="#">Separated link</a></li>
									</ul>
								</li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#"><span class="fa fa-reddit-alien" style="color :#6699ff"></span> {{>loginButtons align="right"}}  </a></li>
							</ul>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div>
			</nav>
			<div class="row">
			  <div class="col-sm-2">
				  {{>perfil}}
			  </div>
			  <div class="col-sm-5" id="divGrid" style="overflow: auto; height: 600px">
			  	{{>publicacion}}
			  </div>
			  <div class="col-sm-2">
			  	{{>publicidad}}
			  </div>
			  <div class="col-sm-3" >
			  	{{>chat}}
			  </div>
			</div>
		</div>
	</div>
	</div>
	<!-- /clase modal para ver el perfil de los usuarios -->
	<div class="modal fade" id="modal-id">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title"> FRIEND ZONE </h4>
				</div>
				<div class="modal-body" id="divGrid" style="overflow: auto; height: 580px">
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<ul class="list-group">
								{{#with amigo}}
								<li>
									<h3><span class="glyphicon glyphicon-user"> {{username}} {{profile.fullname}} </span></h3>
								</li>
								{{/with}}
								{{#with informacion}}
								<li>
									<h3><span class="glyphicon glyphicon-map-marker"> {{ciudad}} </span></h3>
								</li>
								<li>
									<h3><span class="glyphicon glyphicon-heart-empty"> {{estado_civil}}  </span></h3>
								</li>
								<li>
									<h3><span class="glyphicon glyphicon-earphone"> {{celular}} </span></h3>
								</li>
								{{/with}}
							</ul>
						</div>	
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							{{#with informacion}}
								<img src="{{images}}" width="250px">
							{{/with}}
						</div>
					</div><hr>
					<div class="row" align="center">
						<ul>
					  		{{#each PUBLIC}}
						  	<li>
						  		{{>itemAmigo}}
						  	</li>
						  	{{/each}}

					  	</ul>		
					</div>		
				</div>
				<!--<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"> Close </button>
				</div> -->
			</div>
		</div>
	</div>
	<!-- /clase modal para ver el perfil de los usuarios -->
	{{/if}}
</template>
<template name="itemAmigo">
	<div class="panel panel-default">
		<div class="panel-body">
			<ul>
				<li>
					<li>				
						<span class="glyphicon glyphicon-time"></span> {{date}}
					</li>
				</li>
				<li align="center">
					<h1 style="color: black; font-family: FreeMono">{{text}}</h1>
					<img src="{{images}}" width="400px" alt=""><br>
				</li>							
			</ul>
		</div>
	</div>
</template>
