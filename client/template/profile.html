<template name="profile">
	
	{{# if currentUser}}
	<div id="principal" class="row">
	<div class="panel panel-default" style="position: absolute; width: 100%; height: 100%; top: 0px; z-index: 1;">
		<div class="panel-bodyy">
					<nav class="navbar navbar-inverse" role="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					
								<img class="img-circle" src="/img/logo.jpg" alt="">
						
						
					</div>
			
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse">
						
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Buscar amigos">
							</div>
							<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
						</form>
						
						<ul class="nav navbar-nav navbar-right">

							<ul class="nav navbar-nav">
								<li class="active"><a href="#"><span class="glyphicon glyphicon-globe"></span> Noticias </a></li>
								<li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Amigos </a></li>
								<li class="active"><a href="#"><span class="glyphicon glyphicon-envelope"></span> Mensajes </a></li>
								<li class="active"><a href="#"><span class="glyphicon glyphicon-bell"></span> Notificaciones </a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#"><span class="glyphicon glyphicon-user"></span> {{>loginButtons align="right"}}  </a></li>
							</ul>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div>
			</nav>
			<div class="row">
			  <div class="col-sm-2">
				  <body>
				  	{{>perfil}}
				  </body>
			  	
			  </div>
			  <div class="col-sm-6" id="divGrid" style="overflow: auto; height: 600px">
			  	<div class="panel panel-default">
					
						<ul id="formulario">
							<li>
								<img src="{{URL}}" width="200px">
							</li>
					  		<li>
				  				{{> upload_bootstrap}}	  			
					  		</li>
					  		<li>
					  			<form action="" method="POST" role="form" id="formpublic">
					  				<ul align="right">
					  					<li >
					  						<div class="form-group">
						  						<input type="hidden" value="{{URL}}" name="images">
						  						<textarea name="text" id="input" class="form-control" rows="3" placeholder="Â¿Que estas pensando?"></textarea>
						  						<button type="submit" id="btnsend" class="btn btn-primary"> PUBLICAR <span class="glyphicon glyphicon-share"></span></button>
							  					 
							  				</div>

					  					</li>
					  				</ul>
					  			</form>
					  		</li>
					  				  		
					  	</ul>
					
				</div>
			  		<ul>
			  			{{#each DATOS}}
				  		<li>
				  			{{>item}}

				  		</li>
				  		{{/each}}

			  		</ul>
			  </div>
			  <div class="col-sm-4" >
			  	{{>chat}}
			  </div>
			</div>
		</div>
	</div>
	</div>
	{{/if}}
</template>
<template name="item">
	<div class="panel panel-default">
		<div class="panel-body">
			<ul>
				<li>
					<h5><span class="glyphicon glyphicon-user"> {{itemName user}} </span></h5>
					<li>				
						<span class="glyphicon glyphicon-time"></span> {{date}}
					</li>
				</li>
				<li align="center">
					<h3>{{text}}</h3>
					<img src="{{images}}" width="400px" alt="" ><br>	
				</li>
				<hr>
				<li>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="center">
						<a id="like" href=""> {{counter}} <span class="glyphicon glyphicon-thumbs-up"> </span> Me gusta  </a>	
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="center">
						<a data-toggle="collapse" href="#collapse-{{_id}}" id="coment"> <span class="glyphicon glyphicon-comment"></span>  Comentar </a>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="center">
						<a id="dislike" href=""> {{discounter}} <span class="glyphicon glyphicon-thumbs-down"></span> No me gusta </a>
					</div>		
				</li>
				<hr>
				<li>
					<div id="collapse-{{_id}}" class="panel-collapse collapse">
						{{>ComentsForm}}
					</div>
					
				</li>
							
			</ul>
		</div>
	</div>
</template>
